<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='directivos/css/crear_cursos.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/242df0cab7.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='directivos/img/bombillo.png') }}" sizes="32x32">
</head>
<body>
	<div class="contenedor_CC ">
		<div class="contenedor_CC2 " >
			
			<div class="opciones">
				<input type="text" name="" placeholder="Nombre de la asignatura">	
			</div>
			<div class="botones">
				<img class="cancelar" style="cursor: pointer;" title="cancelar" width="50px" height="50px" src="{{ url_for('static', filename='directivos/img/28.png') }}">
				<img class="guardar" style="cursor: pointer;" title="guardar" width="50px" height="50px" src="{{ url_for('static', filename='directivos/img/29.png') }}">
			</div>
			<img width="300px" height="300px"src="{{ url_for('static', filename='directivos/img/27.png') }}">
			
		</div>
		<div class="resultado">
				<div class="si">Asignatura Creada
				<i class="fas fa-cloud-upload-alt"></i><br>
				Su codigo es:
				</div>
				<div class="no">No se creo ninguna asignatura
				<i class="fas fa-exclamation-triangle"></i></div>

				
		</div>
	</div>
	<script src="{{ url_for('static', filename='directivos/js/crear_cursos.js') }}"></script>

</body>
</html>
