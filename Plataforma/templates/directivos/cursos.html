<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} </title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='directivos/css/cursos.css') }}">



    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/242df0cab7.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='directivos/img/bombillo.png') }}" sizes="32x32">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='directivos/css/buscar_cursos.css') }}">
    

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='directivos/css/select2.css') }}">
    <script src="{{ url_for('static', filename='directivos/js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='directivos/js/select2.js') }}"></script>
</head>
<body>
   <div class="contenedor_1">
   <div class="contenedor_2">

                   
                        <div class="botonTituloCursos">
                        <div class="contenedorBotonCursosSombra">
                            <div class="contenedorBotonCursos">
                                <button class="botonCursos">
                                    <img class="imgCursos" src="{{ url_for('static', filename='directivos/img/25.png') }}" alt="">
                                </button>
                            </div>
                        </div>

                        <div class="tituloCursos">
                            <h1>AGREGAR <br> ASIGNATURAS</h1>

                        </div>

                    </div>

                    <div class="botonTituloListas">
                        <div class="contenedorBotonVerListaSombra">
                            <div class="contenedorBotonVerLista">
                                <button class="botonVerLista">
                                    <img class="imgVerLista" src="{{ url_for('static', filename='directivos/img/47.png') }}"alt="">
                                </button>
                            </div>
                        </div>
                        <div class="tituloVerLista">
                            <h1>ASIGNATURAS/<BR>MIEMBROS</h1>
                        </div>
                    </div> 
        </div>   
                   <div class="contenedor_3">
                        <div  ><img style="width:60%; height: 90%;" src="{{ url_for('static', filename='directivos/img/49.png') }}"></div>
                         
                        <div ><img style="width:60%; height: 90%;" src="{{ url_for('static', filename='directivos/img/48.png') }}"></div>
                   </div>
                    <div  class="crear_cursos">
                        <div title="CERRAR" class="cerrar"><i class="fas fa-times-circle"></i></div>
                        <iframe class="crear_cursos2" scrolling="no" src="crear_cursos" >
                        
                    </iframe>
                   
                    </div>

   </div>
   <script type="text/javascript">
    $(document).ready(function(){
            $('#mibuscador').select2();
    });
</script>
   <script src="{{ url_for('static', filename='directivos/js/cursos.js') }}"></script>
</body>
</html>
