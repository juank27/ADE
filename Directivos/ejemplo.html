<!DOCTYPE html>
<html>
<body>
 
<img id="myImage" src="directivos-img/1.png" width="60" height="98">
 
<img id="myImage1" onclick="changeImage()" src="directivos-img/3.png" width="90" height="48">
 
<script>
 
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbon")) {
        image.src = "directivos-img/8.png";
    } else {
        image.src = "directivos-img/5.png";
    }
}
 
</script>
